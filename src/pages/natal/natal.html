<ion-header>

  <ion-navbar>
    <ion-title>Coffee Break</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-card *ngFor="let coffee of coffeebreak">
    <iframe [src]=" domSanitizer.bypassSecurityTrustResourceUrl(coffee?.video)" frameborder="0"></iframe>
    <ion-card-content>
      <ion-card-title>
        {{coffee?.nome}}
        </ion-card-title>
      <p>
        {{coffee?.id}} - {{coffee?.endereco}}
        {{coffee?.valortxt}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
