<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

                
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      
      </ion-list>
      <button ion-button color="light" (click)="loginUsuario()" >Entrar</button>
      <button ion-button color="dark" clear (click)="cancela()">Cancela</button>


</ion-content>
