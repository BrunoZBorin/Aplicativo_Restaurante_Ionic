<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  
  
    
  
  
  <ion-card *ngFor="let produto of lista">

    <img [src] = "produto.imagem"/>

      <ion-card-content>
    
            <ion-fab center right edge>
              <button (click)="abreCarrinho()" ion-fab mini ><ion-badge item-end>{{carrinho.length}}</ion-badge><ion-icon name="cart"></ion-icon></button>
             
            </ion-fab>      
        
        <ion-card-title>
          {{produto?.nome}}
        </ion-card-title>
        <p>
            {{produto?.tipo}} - R${{produto?.valortxt}}
        </p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Dias em que s√£o feitos:{{produto?.dia}}
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Codigo - {{produto?.id}}
          </button>
        </ion-col>
        <ion-col text-right>
          <button (click)="addCarrinho(produto)"ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Adicionar ao carrinho</button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-content>
