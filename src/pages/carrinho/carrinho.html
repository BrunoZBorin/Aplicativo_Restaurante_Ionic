<ion-header>

  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item *ngFor="let produto of carrinho">
         
          <!--<ion-avatar item-start>
              <img [src]="item.imagem">
            </ion-avatar>-->
            <p>
            {{ produto?.nome}}
            {{ produto?.id}}
            R${{ produto?.valortxt }}
          </p>
      
        
            <button (click)="deletarItem(produto)" ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Remover
            </button>
        
        </ion-item>
      </ion-list>
      
</ion-content>
<ion-footer>
  <ion-toolbar>
    
    <button ion-button clear small color="danger" icon-start (click)="compra()">
      <ion-icon name='journal'></ion-icon>
        Comprar R${{totalCompras()}}
      </button>
      <button (click)="deletarTudo()" ion-button clear small color="danger" icon-start>
        <ion-icon name='trash'></ion-icon>
        Remover Tudo
      </button>
    </ion-toolbar>
  </ion-footer>
