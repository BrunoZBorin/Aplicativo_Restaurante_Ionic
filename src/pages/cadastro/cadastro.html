<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Nome" [(ngModel)]="usuario.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Endereço" [(ngModel)]="usuario.endereco"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Telefone" [(ngModel)]="usuario.telefone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="CPF" [(ngModel)]="usuario.cpf"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirmação senha" [(ngModel)]="usuario.password_confirmation"></ion-input>
  </ion-item>
</ion-list>
<button ion-button color="light" (click)="addUsuario()">Enviar</button>
<button ion-button color="dark" clear (click)="cancela()">Cancela</button>
</ion-content>
